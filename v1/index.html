<!DOCTYPE html>
<html lang="en-AU">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <div class="login-box">
                <form action="results.html">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input id="userInput" type="" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input 
                        id="emailInput" 
                        type="email" 
                        pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" 
                        required 
                        oninvalid="setCustomValidity('Please enter a valid email e.g. test@example.com')" 
                        oninput="setCustomValidity('')">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="calendar"></ion-icon>
                        </span>
                        <input 
                        id="birthInput" 
                        type="date" 
                        required
                        oninvalid="setCustomValidity('Please enter a valid date of birth e.g. 31/08/2004')" 
                        oninput="setCustomValidity('')">
                        <label>Date of Birth</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <span class="toggle-password" onclick="togglePassword()">
                            <ion-icon id="eyeIcon" name="eye-off"></ion-icon>
                        </span>
                        <input 
                        id="pinInput" 
                        type="password" 
                        required 
                        minlength="8"
                        pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z0-9]{8,}"
                        oninvalid="setCustomValidity('Password must be more than 8 characters long & alphanumeric')" 
                        oninput="setCustomValidity('')">
                        <label>Password</label>
                    </div>
                    <button id="userSubmit" type="submit">Login</button>
                </form>
            </div>
        </section>

        <script src="index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
